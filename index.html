<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="main-section">
        <button class="start-game">PLAY</button>
    </div>
    <div class="controls">
        <div class="user"><p>User: </p> <p class="user-score">0</p></div>
        <div class="ai"><p>AI:</p> <p class="ai-score">0</p></div>
    </div>
    <div class="footer">
        <p>Made by Faizan0994</p>
    </div>
</body>
</html>
